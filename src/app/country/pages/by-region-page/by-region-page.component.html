<h1 class="text-2xl pb-4">By Region</h1>
<h3 class="text-lg">Select a region to view countries:</h3>

<section class="row mt-2">
  <div class="flex-col">
    @for(region of regions; track region){
      <button
        class="btn mr-3 btn-outline w-[100px] mb-2"
        (click)="selectRegion(region)"
        [class.btn-primary]="region === selectedRegion()"
      >
        {{ region }}
      </button>

    }
  </div>
</section>

<country-list
  [countries]="countryResource.value() ?? []"
  [errorMessage]="countryResource.error()"
  [isEmpty]="countryResource.value()?.length === 0"
  [isLoading]="countryResource.isLoading()"
/>
